version: '3'
services:
  ros:
    image: 340651973/ros-desktop-full:latest
    command: tail -f /dev/null
    volumes: 
      - ./workspace:/root/catkin_ws/
    environment:
      - DISPLAY=novnc:0.0
    env_file:
      - ros.env
    networks:
      - x11
  novnc:  
    image: 340651973/novnc:latest
    env_file:
      - novnc.env
    ports:
      - "8080:8080"
    networks:
      - x11
networks:
  x11:
